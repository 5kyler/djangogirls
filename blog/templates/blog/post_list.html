{% extends 'blog/base.html' %}

{% block content %}
    {%  for post in posts %}
        <div class="post">
            <div class="date">
                published: {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> </h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}

#pk=post.pk 는 post객체의 기본키를 주고 그걸로 post에 접근하는방법
